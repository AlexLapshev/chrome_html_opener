<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Chrome html/json opener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>HTML/JSON OPENER</h2>
<label for="paste-here"></label>
<input type="text" id="paste-here" name="paste" placeholder="Paste html or json here" autofocus>
<h3 id="toggle-name"></h3>
<label class="switch">
    <input id="toggle" type="checkbox">
    <span class="slider round"></span>
</label>
<script src="popup.js"></script>
</body>
</html>
